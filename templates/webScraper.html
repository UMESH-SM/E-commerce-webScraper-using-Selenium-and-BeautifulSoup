<!DOCTYPE html>
<html>
    <head>
      <title>Best Deals</title>
        <link rel="icon" type="image/png" href="../static/images/scraper.png"/>
        <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    </head>
    <body>

        <header class="text-gray-700 body-font">
            <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
              <nav class="flex lg:w-2/5 flex-wrap items-center text-base md:ml-auto">
              </nav>
              <a class="flex order-first lg:order-none lg:w-1/5 title-font font-medium items-center text-gray-900 lg:items-center lg:justify-center mb-4 md:mb-0">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full" viewBox="0 0 24 24">
                  <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
                </svg>
                <span class="ml-3 text-xl">Best Deals</span>
              </a>
              <div class="lg:w-2/5 inline-flex lg:justify-end ml-5 lg:ml-0">
              </div>
            </div>
          </header>

          <div class="flex w-full justify-center">
            <form class="flex w-full justify-center" action="/webScraper.html/search" method="POST">
              <input autocomplete="off" name="search_input" class="border-0 bg-gray-100 rounded mr-4 border border-gray-400 focus:outline-none focus:border-indigo-500 text-base px-4 lg:w-full xl:w-1/2 w-2/4 md:w-full" placeholder="Find your Gadgets" type="text">
              <button type="submit" name="submit" class="inline-flex text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg">Search</button>
            </form>
          </div>
          <section class="text-gray-700 body-font">
              {% if not_found_msg %}
                <div class="flex w-full justify-center py-16 ">
                  <h3 >{{not_found_msg}}</h3>
                </div>
              {% endif %}
            <div class="container px-5 py-24 mx-auto">
              <div class="flex flex-wrap -m-4">
                
                {% if num %}
                {% for j in range(num) %}
                <div class="p-4 md:w-1/3">
                  <div class="h-full border-2 border-gray-200 rounded-lg overflow-hidden">
                    
                    <img class="lg:h-48 md:h-36 w-full object-contain object-center" src="{{images[j]}}" alt="blog">
                    
                    <div class="p-6">
                      
                      <h1 class="title-font text-lg font-medium text-gray-900 mb-3">{{titles[j]}}</h1>
                      <p class="leading-relaxed mb-3">{{descriptions[j]}}</p>
                      <h1 class="title-font text-lg font-medium text-gray-900 mb-3">{{prices[j]}}</h1>
                      <div class="flex items-center flex-wrap ">
                        <a href="{{buy_Links[j]}}" target="_blank" class="text-indigo-500 inline-flex items-center md:mb-2 lg:mb-0">Buy Link
                          <svg class="w-4 h-4 ml-2" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M5 12h14"></path>
                            <path d="M12 5l7 7-7 7"></path>
                          </svg>
                        </a>
                    
                      </div>
                    </div>
                  </div>
                </div>
                {% endfor %}
                {% endif %}
              </div>
            </div>
          </section>

    </body>
</html>
